<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Markdown Templates</h2>
    
    <div class="group">
      <div class="header">
        <label for="pageTemplate">Page Template</label>
        <button id="resetPage" class="text-btn">Reset</button>
      </div>
      <div class="help">Variables: {title}, {link}, {date}</div>
      <textarea id="pageTemplate" rows="6"></textarea>
    </div>

    <div class="group">
      <div class="header">
        <label for="questionTemplate">Question Template</label>
        <button id="resetQuestion" class="text-btn">Reset</button>
      </div>
      <div class="help">Variables: {question}</div>
      <textarea id="questionTemplate" rows="4"></textarea>
    </div>

    <div class="actions">
      <button id="save" class="primary">Save Settings</button>
      <span id="status" class="status"></span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
